<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="main-container">
        
        <div class="picture-logo">
            <img src="https://images.unsplash.com/photo-1585202900154-cf66e657d8d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="">
            <div class="logo">LEVI
                

            </div>
            <div class="logo-background"></div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-container-header">
                <h2>This is not a real online service! Iste amet dolores minima eos id ab reiciendis. Quisquam ut est dolorum quae nisi hic, <i>voluptas harum</i> sint laudantium aut odio commodi.</h2>
            </div>
            <div class="sign-up-form">
                
                <form action="post">
                    <legend>Lets Do This</legend>
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Bob etc...">
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith etc...">
                    </div>
                    <div class="form-item">
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" name="user-email" placeholder="youremail@example.com">
                    </div>
                    <div class="form-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number" placeholder="5555555555">
                    </div>
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password name="confirm_password" required>
                    </div>
                   
                    
                </form>
            </div>
            <div class="sign-up-footer">
                <div class="confirm">
                        <input type="submit" value="Create Acount">
                     <p>Already have an account? <a href="#">Log in</a></p>
                    </div>

                   
            </div>
        </div>
    </div>
</body>
</html>
