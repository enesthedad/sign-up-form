<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
        <div class="container">
            <div class="left">
                <div class="image">
                    <div class="logo">
                        <img src="./imgs/triangles.png" alt="" class="symbol">
                        <p>YEEZY</p>
                    </div>
                </div>
                <div class="left-footer">Sign up today to get exciting offers..!</div>
            </div>
            <div class="right">
                
                <form action="#">
                    <div class="form">
                        <p class="form-header">Get Started</p>
                        <div class="form-item">
                            <label for="first-name"></label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="form-item">
                            <label for="last-name"></label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                        <div class="form-item">
                            <label for="email"></label>
                            <input type="email" id="email" placeholder="Your Email">
                        </div>
                        <div class="form-item">
                            <label for="age"></label>
                            <input type="number" id="age" placeholder="Your Age">
                        </div>
                        <div class="form-item">
                            <label for="password"></label>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-item">
                            <label for="password-confirm"></label>
                            <input type="password" id="password-confirm" placeholder="Confirm Password">
                        </div>
                        <div class="input-btn">
                             <button type="submit">Create Account</button>
                        </div>
                        <div class="log-in">
                            <p class="log-in-link">Already have an account?<a href="#">Log In</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
